<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snickarboa - MathHelper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="wood-theme">

<div class="app-container">
    <div class="game-screen">
        <a href="index.html" class="back-btn">‚¨Ö Meny</a>
        <h2 style="text-align: center;">Snickarboa üìè</h2>

        <div style="text-align: center; margin-bottom: 20px;">
            <div class="wood-plank" id="wood-visual">x cm</div>
        </div>

        <div id="wood-question" class="question-box">Laddar...</div>

        <div class="input-area">
            <input type="text" id="wood-input" placeholder="Svar..." autocomplete="off">
            <button class="hint-btn" id="btn-hint" title="F√• en ledtr√•d">üí°</button>
        </div>
        <div id="hint-box" class="hint-box"></div>
        <button class="action-btn" onclick="checkAnswer()">S√•ga!</button>
        
        <div id="wood-feedback" class="feedback"></div>
    </div>
</div>

<script type="module">
    import { getValidationResult, resetUI } from './js/utils.js';

    let currentQ = null;

    function init() {
        nextQuestion();
    }

    function nextQuestion() {
        resetUI('wood');
        const type = Math.floor(Math.random() * 4);
        const val = Math.floor(Math.random() * 10) + 2; 
        
        if (type === 0) { // Kortare
            currentQ = {
                text: `Br√§dan √§r <b>x</b> cm. Vi beh√∂ver en som √§r <b>${val} cm kortare</b>.`,
                answers: [`x-${val}`],
                hint: `1. Vi b√∂rjar med l√§ngden <b>x</b>.<br>2. "Kortare" betyder minus (-).<br>3. Dra bort <b>${val}</b>.`
            };
        } else if (type === 1) { // L√§ngre
            currentQ = {
                text: `Br√§dan √§r <b>x</b> cm. Vi beh√∂ver en som √§r <b>${val} cm l√§ngre</b>.`,
                answers: [`x+${val}`, `${val}+x`],
                hint: `1. Vi b√∂rjar med l√§ngden <b>x</b>.<br>2. "L√§ngre" betyder plus (+).<br>3. L√§gg till <b>${val}</b>.`
            };
        } else if (type === 2) { // Dubbelt
            currentQ = {
                text: `Br√§dan √§r <b>x</b> cm. Vi beh√∂ver en som √§r <b>dubbelt</b> s√• l√•ng.`,
                answers: [`2x`],
                hint: `1. Dubbelt betyder "g√•nger 2".<br>2. Skriv <b>2</b> framf√∂r <b>x</b>.`
            };
        } else { // H√§lften
            currentQ = {
                text: `Br√§dan √§r <b>x</b> cm. Vi beh√∂ver en som √§r <b>h√§lften</b> s√• l√•ng.`,
                answers: [`x/2`, `0.5x`],
                hint: `1. H√§lften betyder dela med 2.<br>2. Anv√§nd br√•kstreck (/).`
            };
        }
        document.getElementById('wood-question').innerHTML = currentQ.text;
    }

    window.checkAnswer = function() {
        const input = document.getElementById('wood-input').value;
        const result = getValidationResult(input, currentQ.answers);
        document.getElementById('wood-feedback').innerHTML = result.html;
        
        if (result.isCorrect) {
            setTimeout(nextQuestion, 2000);
        }
    };

    // Hint button logic
    document.getElementById('btn-hint').onclick = () => {
        const box = document.getElementById('hint-box');
        box.innerHTML = currentQ.hint;
        box.style.display = "block";
    };

    // Enter key logic
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') window.checkAnswer();
    });

    init();
</script>

</body>
</html>
